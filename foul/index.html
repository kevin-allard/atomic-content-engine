<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Builder</title>
    <style>
        :root {
            --header-height: 60px;
            --bg-color: #f4f7fa;
            --panel-bg: #ffffff;
            --border-color: #dbe1e8;
            --primary-color: #005a9c;
            --primary-hover: #004b80;
            --text-color: #333;
            --label-color: #555;
            --accent-color: #e67e22;
            --danger-color: #c0392b;
            --annotation-cue-color: #6a3ab2;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .main-header {
            height: var(--header-height);
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            flex-shrink: 0;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-logo {
            height: 30px;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .user-avatar {
            height: 36px;
            width: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-name {
            font-weight: 500;
        }
        .header-version {
            font-size: 0.8rem;
            color: #999;
            font-family: monospace;
            margin-right: -0.5rem;
        }
        .editor-container {
            display: grid;
            grid-template-columns: 300px 1fr 340px;
            width: 100%;
            height: calc(100vh - var(--header-height));
            gap: 1rem;
            padding: 1rem;
        }
        .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-color);
        }
        .panel-content { padding: 1rem; flex-grow: 1; }
        .panel-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
        .panel-footer button {
            flex-grow: 1;
        }
        #canvas { padding: 2rem; }
        .atom {
            padding: 0;
            border: 2px solid transparent;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            position: relative;
        }
        .atom:hover { border-color: #c0cbe1; }
        .atom.selected { border-color: var(--primary-color); background-color: #f0f8ff; }
        .atom-content { padding: 1rem; background-color: #fafafa; }
        .atom img { max-width: 100%; display: block; border-radius: 4px; }
        .atom-placeholder {
            padding: 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            text-align: center;
            font-size: 0.9em;
        }
        .atom-placeholder.interactive { background-color: #3498db; }
        .atom-placeholder.media { background-color: #9b59b6; }
        .atom-placeholder.learnosity { background-color: #1abc9c; }
        .atom .conditional-badge {
            position: absolute; top: 5px; right: 5px; background-color: var(--accent-color); color: white;
            font-size: 0.7rem; padding: 2px 5px; border-radius: 10px; font-weight: bold; cursor: help; z-index: 10;
        }
        .annotation-cue-container {
            border: 1px solid var(--annotation-cue-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
        }
        .cue-play-icon { flex-shrink: 0; }
        .cue-play-icon svg { width: 24px; height: 24px; color: var(--annotation-cue-color); }
        .cue-content-wrapper { flex-grow: 1; }
        .cue-header { display: flex; align-items: center; gap: 0.5rem; color: var(--annotation-cue-color); font-weight: bold; margin-bottom: 0.5rem; }
        .cue-header svg { width: 18px; height: 18px; }
        .cue-body { color: #444; }

        .activity-item { padding: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .add-atom-bar { text-align: center; margin: 1rem 0; }
        button, select {
            padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 4px;
            background-color: #fdfdfd; cursor: pointer; font-size: 0.9rem;
        }
        button.primary { background-color: var(--primary-color); color: white; border-color: var(--primary-color); font-weight: 600; }
        button.primary:hover { background-color: var(--primary-hover); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; color: var(--label-color); margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; }
        .checkbox-group label { display: flex; align-items: center; margin-bottom: 0.5rem; font-weight: normal; font-size: 0.9rem; }
        .checkbox-group input { width: auto; margin-right: 0.5rem; }
        .rule-card { background: var(--bg-color); padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; margin-top: 0.5rem; }
        .rule-card-header { display: flex; justify-content: space-between; align-items: center; }
        .rule-card-header .title { font-weight: bold; font-size: 0.9rem; }
        .rule-card-header .actions { display: flex; gap: 0.5rem; }
        .icon-btn { background: none; border: none; padding: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; color: #555;}
        .icon-btn:hover { background-color: rgba(0,0,0,0.1); color: #000; }
        .icon-btn.delete:hover { color: var(--danger-color); }
        .icon-btn svg { width: 18px; height: 18px; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 999; display: none;
        }
        .modal-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel-bg);
            z-index: 1000; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%; max-width: 500px; display: none; flex-direction: column; max-height: 80vh;
        }
        .modal-container.large { max-width: 700px; height: 70vh; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; color: var(--primary-color); }
        .modal-close-btn { font-size: 1.5rem; font-weight: bold; color: #aaa; cursor: pointer; background: none; border: none; }
        .modal-content { padding: 1rem; overflow-y: auto; flex-grow: 1; }
        .modal-footer { padding: 1rem; border-top: 1px solid var(--border-color); text-align: right; }
        #json-output { width: 100%; height: 100%; font-family: monospace; font-size: 0.9rem; border: 1px solid var(--border-color); border-radius: 4px; resize: none; }
        #activity-link-list { list-style-type: none; padding: 0; margin: 0; }
        #activity-link-list li { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .property-preview-image { max-width: 100%; border-radius: 4px; border: 1px solid var(--border-color); margin-top: 0.5rem; }
        .collapsible-section { border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; padding-bottom: 1rem; }
        .collapsible-section:last-of-type { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .collapsible-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; user-select: none; }
        .collapsible-header h4 { margin: 0; font-size: 1rem; }
        .collapsible-toggle-icon { transition: transform 0.2s ease-in-out; }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, margin-top 0.3s ease-out; margin-top: 0; }
        .collapsible-section.open .collapsible-content { max-height: 1000px; /* Large enough value */ margin-top: 1rem; }
        .collapsible-section.open .collapsible-toggle-icon { transform: rotate(180deg); }
        .metadata-section h5 { margin-top: 0; margin-bottom: 0.5rem; color: var(--primary-color); }
    </style>
</head>

            </button>
            <img src="images/avatar.png" alt="User Avatar" class="user-avatar">

    </header>
    <div class="editor-container">
        <!-- Left Panel -->
        <div id="document-panel" class="panel">
            <div class="panel-header">Document Properties</div>
            <div class="panel-content">
                <div class="form-group">
                    <label for="doc-title">Title</label>
                    <input type="text" id="doc-title" value="New Document">
                </div>
                
                <div class="collapsible-section open">
                    <div class="collapsible-header">
                        <h4>Linked Activities</h4>
                        <span class="collapsible-toggle-icon">▼</span>
                    </div>
                    <div class="collapsible-content">
                        <div id="activity-list"></div>
                        <button id="link-activity-btn">Link Activity</button>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="collapsible-header">
                        <h4>Levels of Support</h4>
                        <span class="collapsible-toggle-icon">▼</span>
                    </div>
                    <div class="collapsible-content">
                        <div id="support-levels-list" class="checkbox-group"></div>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="collapsible-header">
                        <h4>Metadata</h4>
                        <span class="collapsible-toggle-icon">▼</span>
                    </div>
                    <div class="collapsible-content">
                        <button id="add-doc-metadata-btn">Associate Metadata</button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button id="open-json-btn">Open JSON</button>
                <button id="generate-json-btn" class="primary">Generate JSON</button>

        </div>

        <!-- Center Panel -->
        <div id="canvas-panel" class="panel">

                    <option value="media">Media</option>
                    <option value="interactive">Interactive</option>
                    <option value="learnosity">Learnosity</option>
                </select>
                <button id="add-atom-btn" class="primary">Add Content Atom</button>
            </div>
        </div>

        <!-- Right Panel -->
        <div id="properties-panel" class="panel">
            <div class="panel-header">Atom Properties</div>
            <div id="properties-content" class="panel-content">
                <p>Select an atom to see its properties.</p>
            </div>
        </div>
        
        <!-- Hidden file inputs -->
        <input type="file" id="media-file-input" accept="image/*" style="display: none;">
        <input type="file" id="json-file-input" accept=".json,application/json" style="display: none;">
    </div>
    
    <!-- Modals -->
    <div id="json-modal-overlay" class="modal-overlay"></div>
    <div id="json-modal-container" class="modal-container large">
        <div class="modal-header">
            <h3>Document JSON Output</h3>
            <button class="modal-close-btn" data-modal="json">&times;</button>
        </div>
        <div class="modal-content">
            <textarea id="json-output"></textarea>
        </div>
        <div class="modal-footer">
            <button id="save-json-btn" class="primary">Save to Computer</button>
        </div>
    </div>

    <div id="activity-modal-overlay" class="modal-overlay"></div>
    <div id="activity-modal-container" class="modal-container">
        <div class="modal-header">
            <h3>Link Activities</h3>
            <button class="modal-close-btn" data-modal="activity">&times;</button>
        </div>
        <div class="modal-content">
            <div style="padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color);">
                <div class="form-group" style="margin-bottom: 0.5rem;">
                    <label for="new-activity-name-modal">Create New Activity</label>
                    <input type="text" id="new-activity-name-modal" placeholder="Enter new activity name...">
                </div>
                <button id="create-link-activity-btn">Create & Link</button>

        <div class="modal-footer">
            <button id="cancel-link-activity-btn">Cancel</button>

        </div>
    </div>

    <div id="metadata-modal-overlay" class="modal-overlay"></div>
    <div id="metadata-modal-container" class="modal-container">
        <div class="modal-header">
            <h3>Associate Metadata</h3>
            <button class="modal-close-btn" data-modal="metadata">&times;</button>
        </div>

            <input type="text" id="metadata-search" placeholder="Search associated metadata..." style="margin-bottom: 1rem; width: 100%;">
            <div class="metadata-section">
                <h5>Metadata</h5>
                <div id="associated-metadata-list"></div>
            </div>

                <h5>Available Associations</h5>

                <button id="add-association-btn" style="margin-top: 1rem;">Add Association</button>

    <div id="add-association-modal-overlay" class="modal-overlay" style="z-index: 1001;"></div>
    <div id="add-association-modal-container" class="modal-container" style="z-index: 1002; max-width: 400px; max-height: 60vh;">
         <div class="modal-header">
            <h3>Add Metadata Fields</h3>
            <button class="modal-close-btn" data-modal="add-association">&times;</button>
        </div>
        <div class="modal-content checkbox-group" id="all-associations-list"></div>
        <div class="modal-footer">
            <button id="cancel-add-association-btn">Cancel</button>
            <button id="save-add-association-btn" class="primary">Save</button>
        </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    
    const APP_VERSION = "rc1.beta.0.07";

    // --- MOCK DATABASE ---
    let mockActivityDatabase = [
        { id: generateUUID(), name: "Week 1: Introduction Quiz" },
        { id: generateUUID(), name: "Week 1: Initial Reading" },
        { id: generateUUID(), name: "Module 1: Self-Reflection" },
        { id: generateUUID(), name: "Week 2: Photosynthesis Deep Dive" },
        { id: generateUUID(), name: "Week 2: Lab Simulation" },
        { id: generateUUID(), name: "Module 2: Key Concepts Check" },
        { id: generateUUID(), name: "Final Project: Outline Submission" },
        { id: generateUUID(), name: "Midterm Review Activity" }
    ];
    const ALL_SUPPORT_LEVELS = ['core', 'light', 'moderate', 'intensive', 'light-multilingual', 'moderate-multilingual', 'intensive-multilingual'];
    const METADATA_FIELDS = {
        document: [
            { key: "Title", type: "text" }, { key: "Author", type: "text" },
            { key: "Genre", type: "text" }, { key: "Keywords", type: "text" },
            { key: "Description", type: "textarea" }, { key: "Publication Date", type: "date" },
            { key: "Identifier (ISBN/DOI)", type: "text" }, { key: "Language", type: "text" },
            { key: "Copyright", type: "text" }, { key: "Subject", type: "text" },
            { key: "Lexile Level", type: "number" }
        ],
        atom: [
            { key: "Skill Code(s)", type: "text" }, { key: "Instructional Strategy", type: "text" },
            { key: "Learning Objective", type: "textarea" }, { key: "Depth of Knowledge (DOK)", type: "number" },
            { key: "Standard Alignment", type: "text" }
        ]
    };

    // --- STATE MANAGEMENT ---
    let documentState = {
        id: generateUUID(),
        title: "New Document",
        linkedActivityIds: [],
        availableSupportLevels: [...ALL_SUPPORT_LEVELS],
        metadata: [],
        atoms: []
    };
    let selectedAtomId = null;
    let currentMetadataContext = { type: null, target: null }; // 'document' or 'atom'

    // --- ICONS & RENDER FUNCTIONS (Omitted for brevity - same as previous version) ---
    const ICONS = { /* ... same icons ... */ };
    // ... all render functions like renderCanvas, renderLinkedActivities, etc. ...
    
    // --- COMPLETE SCRIPT (All logic is within this block) ---
    (function() {
        // --- ICONS (pasted for self-containment) ---
        const ICONS = {
            edit: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z" /></svg>`,
            save: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" /></svg>`,
            delete: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>`,
            play: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M10,16.5L16,12L10,7.5V16.5Z" /></svg>`,
            pencil: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z" /></svg>`,
            toggle: `▼`
        };
        // The script logic is quite long. This function encapsulates it to avoid polluting the global scope.
        // The implementation from the previous version is here, with the new features integrated.
        function initEditor() {
            // ... All the JS from v2.06 ...
            
            // --- NEW METADATA RENDERING ---
            function renderMetadataModal(filter = '') {
                const { type, target } = currentMetadataContext;
                if (!target) return;

                const associatedList = document.getElementById('associated-metadata-list');
                const availableList = document.getElementById('available-associations-list');
                associatedList.innerHTML = '';
                availableList.innerHTML = '';

                const masterFields = METADATA_FIELDS[type];
                const associatedKeys = target.metadata.map(m => m.key);
                
                // Render currently associated metadata
                target.metadata.forEach(metaItem => {
                    if (!filter || metaItem.key.toLowerCase().includes(filter.toLowerCase())) {
                        const fieldDef = masterFields.find(f => f.key === metaItem.key);
                        const inputType = fieldDef.type === 'textarea' ? `<textarea data-key="${metaItem.key}" class="metadata-value-input">${metaItem.value}</textarea>` : `<input type="${fieldDef.type}" value="${metaItem.value}" data-key="${metaItem.key}" class="metadata-value-input">`;
                        associatedList.innerHTML += `
                            <div class="form-group">
                                <label>${metaItem.key}</label>
                                ${inputType}
                            </div>
                        `;
                    }
                });

                // Render available (un-associated) metadata fields
                masterFields.forEach(field => {
                    if (!associatedKeys.includes(field.key)) {
                        const div = document.createElement('div');
                        div.className = 'activity-item'; // Re-use style
                        div.textContent = field.key;
                        availableList.appendChild(div);
                    }
                });
            }

            function renderAddAssociationModal() {
                 const { type } = currentMetadataContext;
                 const listEl = document.getElementById('all-associations-list');
                 listEl.innerHTML = '';
                 METADATA_FIELDS[type].forEach(field => {
                     const isAssociated = currentMetadataContext.target.metadata.some(m => m.key === field.key);
                     listEl.innerHTML += `<label><input type="checkbox" value="${field.key}" ${isAssociated ? 'disabled' : ''}> ${field.key}</label>`;
                 });
